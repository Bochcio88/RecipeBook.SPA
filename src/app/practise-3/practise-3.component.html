<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary" (click)="isClicked = !isClicked">Display Details</button>
            <button type="button" class="btn btn-primary" (click)="toggleButton()">Display Details</button>
            <p *ngIf="isClicked">Secret password is Tuna</p>
            <div *ngIf="isClicked">
                <p *ngFor="let item of log; let i = index"
                    [ngStyle]="{ backgroundColor: i >=4 ? 'blue' : 'transparent' }"
                    [ngClass]="{ 'whiteText': i>=4 }"> {{ item }}</p>
            </div>
            
        </div>
    </div>
</div>
