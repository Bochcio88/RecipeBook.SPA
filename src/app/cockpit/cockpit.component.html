<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers, blueprints or APIs!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #serverInput>
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverInput)">Add Server Blueprint</button>
    <button
    class="btn btn-primary"
    (click)="onAddAPI(serverInput)">Add Server API</button>
  </div>
</div>
